{% set name = "py_ecc" %}
{% set version = "8.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py_ecc-{{ version }}.tar.gz
  sha256: 56aca19e5dc37294f60c1cc76666c03c2276e7666412b9a559fa0145d099933d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - eth-typing >=3.0.0
    - eth-utils >=2.0.0
    - cached-property >=1.5.1

test:
  imports:
    - py_ecc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ethereum/py_ecc
  summary: 'py-ecc: Elliptic curve crypto in python including secp256k1, alt_bn128, and bls12_381'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
